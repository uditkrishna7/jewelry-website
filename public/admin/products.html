<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management ‚Äî Jewelry Store Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-page">
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo.png" alt="Jewelry Store Logo" class="admin-logo">
                <button class="mobile-sidebar-toggle" aria-label="Toggle menu">‚ò∞</button>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="index.html"><span class="icon">üìä</span> Dashboard</a></li>
                    <li><a href="products.html" class="active"><span class="icon">üíé</span> Products</a></li>
                    <li><a href="orders.html"><span class="icon">üì¶</span> Orders</a></li>
                    <li><a href="customers.html"><span class="icon">üë•</span> Customers</a></li>
                    <li><a href="analytics.html"><span class="icon">üìà</span> Analytics</a></li>
                    <li><a href="settings.html"><span class="icon">‚öôÔ∏è</span> Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <span class="admin-user">Admin User</span>
                <button class="btn-logout">Logout</button>
            </div>
        </aside>

        <div class="admin-main">
            <header class="admin-header">
                <div class="header-title">
                    <h1>Products</h1>
                    <p class="text-muted">Manage your product catalog</p>
                </div>
                <div class="header-actions">
                    <div class="search-box">
                        <input type="search" id="product-search" placeholder="Search products..." aria-label="Search products">
                        <select id="category-filter">
                            <option value="">All Categories</option>
                            <option value="rings">Rings</option>
                            <option value="necklaces">Necklaces</option>
                            <option value="earrings">Earrings</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="add-product">Add New Product</button>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- Product List Table -->
                <div class="table-container">
                    <table class="data-table" id="products-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Product rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Product Form Modal -->
                <div id="product-modal" class="modal" aria-hidden="true">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Add New Product</h2>
                            <button class="close-modal" aria-label="Close">‚úï</button>
                        </div>
                        <form id="product-form">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="product-name">Product Name</label>
                                    <input type="text" id="product-name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="product-category">Category</label>
                                    <select id="product-category" name="category" required>
                                        <option value="">Select Category</option>
                                        <option value="rings">Rings</option>
                                        <option value="necklaces">Necklaces</option>
                                        <option value="earrings">Earrings</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="product-price">Price ($)</label>
                                    <input type="number" id="product-price" name="price" min="0" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label for="product-stock">Stock Quantity</label>
                                    <input type="number" id="product-stock" name="stock" min="0" required>
                                </div>
                                <div class="form-group full-width">
                                    <label for="product-description">Description</label>
                                    <textarea id="product-description" name="description" rows="3" required></textarea>
                                </div>
                                <div class="form-group full-width">
                                    <label for="product-image">Product Images</label>
                                    <input type="file" id="product-image" name="images" accept="image/*" multiple>
                                    <div id="image-preview" class="image-preview-container"></div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn" data-action="cancel">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
