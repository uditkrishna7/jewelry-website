<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shopping Cart â€” Jewelry Store</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="assets/MIK-Tile-Beads&Jewellery-3Charms&Pendants.jpg" alt="Logo" class="logo">
        <h1 class="sr-only">Jewelry Store</h1>
      </div>
      <nav class="main-nav" aria-label="Main">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#products">Products</a></li>
          <li><a href="cart.html" style="color: #d4af37; font-weight: 600;">Cart</a></li>
          <li><a href="admin/index.html" style="color: #d4af37; font-weight: 600;">Admin</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <a href="cart.html" class="cart-link" aria-label="View cart">Cart (<span id="cart-count">0</span>)</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="cart-section" style="margin-top: 2rem;">
      <h1>Your Shopping Cart</h1>
      
      <div id="cart-empty" class="empty-state" style="text-align: center; padding: 2rem;">
        <p style="font-size: 1.1rem; color: #666; margin-bottom: 1rem;">Your cart is empty</p>
        <a href="index.html#products" class="btn">Continue Shopping</a>
      </div>

      <div id="cart-content" style="display: none;">
        <table class="cart-table" style="width: 100%; border-collapse: collapse; margin: 1.5rem 0;">
          <thead>
            <tr style="border-bottom: 2px solid #e0e0e0;">
              <th style="text-align: left; padding: 1rem; font-weight: 600;">Product</th>
              <th style="text-align: center; padding: 1rem; font-weight: 600;">Price</th>
              <th style="text-align: center; padding: 1rem; font-weight: 600;">Quantity</th>
              <th style="text-align: right; padding: 1rem; font-weight: 600;">Action</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Cart items will be rendered here -->
          </tbody>
        </table>

        <div class="cart-summary" style="display: flex; justify-content: flex-end; margin: 2rem 0;">
          <div style="background: #f5f5f5; padding: 1.5rem; border-radius: 8px; min-width: 300px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 0.75rem;">
              <span>Subtotal:</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; border-bottom: 1px solid #ddd; padding-bottom: 1rem;">
              <span>Tax (estimated):</span>
              <span id="tax">$0.00</span>
            </div>
            <div style="display: flex; justify-content: space-between; font-weight: 700; font-size: 1.1rem; margin-bottom: 1.5rem;">
              <span>Total:</span>
              <span id="total">$0.00</span>
            </div>
            <button class="btn" style="width: 100%; background: #b7864a; padding: 0.75rem;">Proceed to Checkout</button>
            <a href="index.html#products" style="display: block; text-align: center; margin-top: 0.75rem; color: #b7864a; text-decoration: underline;">Continue Shopping</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer container" style="margin-top: 2rem; padding: 2rem 0; border-top: 1px solid #e0e0e0;">
    <p>&copy; Jewelry Store</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cartEmpty = document.getElementById('cart-empty');
      const cartContent = document.getElementById('cart-content');
      const cartItemsTable = document.getElementById('cart-items');
      const cartCount = document.getElementById('cart-count');
      const subtotalEl = document.getElementById('subtotal');
      const taxEl = document.getElementById('tax');
      const totalEl = document.getElementById('total');

      function loadCart() {
        try {
          const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
          cartCount.textContent = cart.length;

          if (cart.length === 0) {
            cartEmpty.style.display = 'block';
            cartContent.style.display = 'none';
          } else {
            cartEmpty.style.display = 'none';
            cartContent.style.display = 'block';
            renderCart(cart);
          }
        } catch (err) {
          console.error('Error loading cart:', err);
        }
      }

      function renderCart(cart) {
        cartItemsTable.innerHTML = '';
        let subtotal = 0;

        cart.forEach((item, idx) => {
          const itemTotal = (item.price || 0) * (item.quantity || 1);
          subtotal += itemTotal;

          const row = document.createElement('tr');
          row.style.borderBottom = '1px solid #e0e0e0';
          row.innerHTML = `
            <td style="padding: 1rem;">
              <strong>${escapeHtml(item.name)}</strong>
              <p style="color: #666; font-size: 0.9rem; margin-top: 0.25rem;">${escapeHtml(item.description || '')}</p>
            </td>
            <td style="text-align: center; padding: 1rem;">$${parseFloat(item.price || 0).toFixed(2)}</td>
            <td style="text-align: center; padding: 1rem;">
              <input type="number" min="1" value="${item.quantity || 1}" data-index="${idx}" class="qty-input" style="width: 60px; padding: 0.4rem; border: 1px solid #ddd; border-radius: 4px;">
            </td>
            <td style="text-align: right; padding: 1rem;">
              <button class="btn-remove" data-index="${idx}" style="background: #dc3545; color: white; border: none; padding: 0.5rem 0.75rem; border-radius: 4px; cursor: pointer;">Remove</button>
            </td>
          `;
          cartItemsTable.appendChild(row);
        });

        // Update quantities
        document.querySelectorAll('.qty-input').forEach(input => {
          input.addEventListener('change', (e) => {
            const idx = parseInt(e.target.dataset.index);
            const newQty = parseInt(e.target.value) || 1;
            if (cart[idx]) {
              cart[idx].quantity = newQty;
              localStorage.setItem('cartItems', JSON.stringify(cart));
              loadCart();
            }
          });
        });

        // Remove items
        document.querySelectorAll('.btn-remove').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const idx = parseInt(e.target.dataset.index);
            cart.splice(idx, 1);
            localStorage.setItem('cartItems', JSON.stringify(cart));
            loadCart();
          });
        });

        // Calculate totals
        const tax = subtotal * 0.08; // 8% tax
        const total = subtotal + tax;
        subtotalEl.textContent = '$' + subtotal.toFixed(2);
        taxEl.textContent = '$' + tax.toFixed(2);
        totalEl.textContent = '$' + total.toFixed(2);
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      loadCart();
      // Update cart count periodically
      setInterval(() => loadCart(), 1000);
    });
  </script>
</body>
</html>
